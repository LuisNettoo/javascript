<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Exemplo 10.1</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <img src="img/ex10_1.jpg" alt="Jockey Club" class="imgProg" />
        </div>
        <div class="col-sm-8">
          <h1>Jockey Club - Controle de Apostas</h1>
          <div class="row">
            <div class="col-sm-6">
              <p>
                <label for="inCavalo">Nº Cavalo:</label>
                <input
                  type="text"
                  class="form-control aDireita"
                  id="inCavalo"
                  autofocus
                />
              </p>
            </div>
            <div class="col-sm-6">
              <h5 id="outCavalo"></h5>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <p>
                <label for="inAposta">Aposta R$:</label>
                <input type="text" class="form-control aDireita" id="inValor" />
              </p>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-primary margemSup" id="btApostar">
                Apostar
              </button>
              <button class="btn btn-success margemSup" id="btGanhador">
                Ganhador
              </button>
              <button class="btn btn-danger margemSup" id="btNovo">
                Novo Páreo
              </button>
            </div>
            <pre id="outApostas"></pre>
          </div>
        </div>
      </div>
    </div>

    <script src="js/ex10_1.js"></script>
  </body>
</html>
