<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1.10</title>
</head>
<body>
    
    <script>
        var numDias = Number(prompt("Número de dias: "));
        var numHoras = Number(prompt("Número de horas: "));
        var total = (numDias * 24) + numHoras;
        alert("Nº Dias: " + numDias + "\nN° Horas: " + numHoras + "\nTotal de Horas: " + total);
    </script>
</body>
</html>
