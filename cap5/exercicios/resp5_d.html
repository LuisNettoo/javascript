<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5.d</title>
    <link rel="stylesheet" href="css/resp5_d.css">
</head>
<body>
    <main class="container">
        <h1>Programa Últimas Notícias</h1>
        <div class="new__name">
            <label for="inNoticia">Notícia:</label>
            <input type="text" name="noticia" id="inNoticia">
        </div>
        <div class="new__buttons">
            <button id="btAdicionar">Adicionar</button>
            <button id="btListar">Listar Últimas Notícias</button>
        </div>
        <div class="new__outputs">
            <h3 class="new__title">Notícias Cadastradas: <span id="outNoticiasCadastradas">0</span></h3>
            <pre id="outUltimasNoticias"></pre>
        </div>
    </main>

    <script src="js/resp5_d.js"></script>
</body>
