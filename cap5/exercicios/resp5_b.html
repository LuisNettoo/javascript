<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/resp5_b.css">
    <title>Exercicio 5.b</title>
</head>
<body>
    <main>
        <h1>Programa Número em Ordem</h1>
        <div class="add__number">
            <label for="inNumero">Número:</label>
            <input type="text" name="numero" id="inNumero" autocomplete="off">
            <button id="btAdicionar">Adicionar</button>
        </div>
        <div class="button">
            <button id="btVerificar">Verificar Ordem</button>
        </div>
        <div class="outputs">
            <h3>Números: <span id="outLista"></span></h3>
            <h3 id="outSituacao"></h3>
        </div>
    </main>

    <script src="js/resp5_b.js"></script>
</body>
</html>
