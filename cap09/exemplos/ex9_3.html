<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Exemplo 9.3</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8">
          <h1>Meus Filmes Favoritos</h1>
          <p>
            <label for="inTitulo">Título do Filme:</label>
            <input type="text" class="form-control" id="inTitulo" />
          </p>
          <p>
            <label for="inGenero">Gênero do Filme:</label>
            <input type="text" class="form-control" id="inGenero" />
          </p>
          <p class="aDireita">
            <button class="btn btn-primary" id="btAdicionar">Adicionar</button>
          </p>
          <table class="table table-striped" id="tbFilmes">
            <tr>
              <th>Título do Filme</th>
              <th>Gênero</th>
              <th>
                <label><input type="checkbox" id="ckTodos" />Todos</label>
              </th>
            </tr>
          </table>
          <p class="aDireita">
            <button class="btn btn-danger" id="btExcluir">
              Excluir Selecionados
            </button>
          </p>
        </div>
      </div>
    </div>

    <script src="js/ex9_3.js"></script>
  </body>
</html>
