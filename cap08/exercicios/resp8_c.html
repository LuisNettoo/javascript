  <head>

  <body>
    <main>
      <h1>Herbie: Controle de Serviços</h1>
      <div class="input__form">
        <label for="inServico">Serviço - Veículo:</label>
        <input type="text" name="servico" id="inServico" />
      </div>
      <div class="button__form">
        <button id="btAdicionar">Adicionar Serviço</button>
        <button id="btExecutar">Executar Serviço</button>
      </div>
      <div class="output__form">
        <h3>Serviços Pendentes: <span id="outPendente">0</span></h3>
        <p>Serviço em Execução:</p>
        <h3 id="outServico">Nenhum</h3>
      </div>
    </main>

    <script src="js/resp8_c.js"></script>
