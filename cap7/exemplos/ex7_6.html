<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 7.6</title>
    <style>
        .oculto {
            display: none;
        }

        .visivel {
            display: inline-block;
        }
    </style>
</head>
<body>
    <main>
        <h1>Pizzaria Amizade - Controle de Pedidos</h1>
        <p>
            Item do Pedido:
            <input type="radio" name="tipo" id="rbPizza" checked> Pizza
            <input type="radio" name="tipo" id="rbBebida"> Bebida
        </p>
        <p>
            Item:
            <select name="item" id="inPizza">
                <option value="media">Pizza Média</option>
                <option value="grande">Pizza Grande</option>
                <option value="familia">Pizza Família</option>
            </select>
            <select name="item" id="inBebida" class="oculto">
                <option value="refri">Refrigerante Litro</option>
                <option value="suco">Jarra de Suco</option>
                <option value="agua">Água Mineral</option>
            </select>
        </p>
        <p>
            Detalhes do Pedido:
            <input type="text" name="detalhes" id="inDetalhes">
            <button id="btAdicionar">Adicionar</button>
        </p>
        <p>
            <pre id="outPedido"></pre>
        </p>
    </main>

    <script src="js/ex7_6.js"></script>
</body>
</html>
