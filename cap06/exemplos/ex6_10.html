<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 6.10</title>
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type=text] {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Caixa de Loja</h1>
    <div>
        <label for="inVencimento">Data de Vencimento:</label>
        <input type="date" name="data" id="inData" autofocus>
    </div>
    <div>
        <label for="inConta">Valor da Conta R$:</label>
        <input type="text" name="conta" id="inConta">
        <button id="btCalcular">Calcular Multa e Juros</button>
    </div>
    <div>
        <label for="inConta">Valor da Multa R$:</label>
        <input type="text" name="conta" id="outMulta" readonly >
    </div>
    <div>
        <label for="inConta">Valor do Juros R$.:</label>
        <input type="text" name="conta" id="outJuros" readonly >
    </div>
    <div>
        <label for="inConta">Total a Pagar R$ ...:</label>
        <input type="text" name="conta" id="outTotal" readonly >
        <button id="btNovaConta">Nova Conta</button>
    </div>

    <script src="js/ex6_10.js"></script>
</body>
</html>
