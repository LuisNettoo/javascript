<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 7.3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Revenda Herbie - Consignados</h1>
        <div>
            <label for="inModelo">Modelo do Veículo:</label>
            <input type="text" name="modelo" id="inModelo">
        </div>
        <div>
            <label for="inAno">Ano de Fabricação:</label>
            <input type="text" name="ano" id="inAno">
        </div>
        <div>
            <label for="inPreco">Preço Propietario R$:</label>
            <input type="text" name="preco" id="inPreco">
        </div>
        <div>
            <button id="btCalcular">Classificar/Calcular Preço</button>
        </div>
        <div>
            <h3 id="outSituacao"></h3>
            <h3>Preço de Venda R$: <span id="outPreco"></span></h3>
        </div>
    </main>

    <script src="js/ex7_3.js"></script>
</body>
</html>
